<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
		function noBack(){
			window.history.forward()
		}
		 
		noBack();
		window.onload = noBack;
		window.onpageshow = function(evt) { if (evt.persisted) noBack() }
		window.onunload = function() { void (0) }
	</script>
	<title>Dailyzer Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
<!--===============================================================================================-->
<script src='https://kit.fontawesome.com/a076d05399.js'></script>	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="form-login">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class='fas fa-shield-alt' style='font-size:48px;color:skyblue'></i>
				
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input  class="input100" type="text" name="email" id="email" autocomplete=off required>
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input required class="input100" type="password" name="pass" id="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div id="textalert" class="text-center p-t-15"></div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							
							<button class="login100-form-btn" onclick="check(this.form)">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="#">
							Please contact.
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="jquery-3.2.1.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
